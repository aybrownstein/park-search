<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks API</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Park Finder</h1>
    <form>
        <label for="parkArea">Please choose an area</label>
        <input type="text" name="parkArea" id="js-parkArea" required>
        <label for="maxResults">maximum parks to return</label>
        <input type="number" name="maxResults" id="js-maxResults" value="10">
        <input type="submit" value="SEARCH">
    </form>
    <p class="error-message"></p>
    <section class="results hidden">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
